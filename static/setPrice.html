<!DOCTYPE html>
<html>
    <head>
        <title>Book Posting</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style type="text/css">
            body{
                background-image: url('../resources/accountInfoBg.jpg');
            }
            #bookInfo {
               margin: 0 auto; 
               width: 60%;
               background-color: gainsboro  ;
               margin-top: 100px;
               border-radius: 25px;
            }
            button{
                display: flex; 
                justify-content: center;
                margin-left: 5%;
            }
        </style>
        <script type="text/javascript" src="../Client-Scripts/sellBook.js"></script>
    </head>
    <body onload="putPrice();">
        <div id="bookInfo">
            <br>
            <h3 align="center"> Set Price</h3>
            <br><br>
            <dl class="row" style="padding-left: 15%">
                <dt class="col-sm-3">Amazon Used Price:</dt>
                <dd class="col-sm-9" id="amznPrice"></dd>
                
                <dt class="col-sm-3">Your Price:</dt>
                <dd class="col-sm-9" ><input type="number" id="price" required></dd>
                
                
            </dl>
            <br>
            <button type="button" class="btn btn-primary btn-sm" onclick="postBook();">Post</button>
            <br><br>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
