<!DOCTYPE html>
<html>
    <head>
        <title>Book Posting</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style type="text/css">
            body{
                background-image: url('./resources/accountInfoBg.jpg');
            }
            #bookInfo {
               margin: 0 auto; 
               width: 60%;
               background-color: gainsboro  ;
               margin-top: 100px;
               border-radius: 25px;
            }
            button{
                display: flex; 
                justify-content: center;
                margin-left: 5%;
            }
        </style>
        <script type="text/javascript" src="./Client-Scripts/sellBook.js"></script>
    </head>
    <body>
        <div id="bookInfo">
            <br>
            <h3 align="center"> Book Information</h3>
            <br><br>
            <form id="sellBookForm">
                <dl class="row" style="padding-left: 21%">
                    <dt class="col-sm-3">Book Title: </dt>
                    <dd class="col-sm-9" ><input type="text" id="title" required></dd>
                    
                    <dt class="col-sm-3">ISBN:</dt>                    
                    <dd class="col-sm-9" ><input type="text" id="isbn" required></dd>
                    
                    <dt class="col-sm-3">Author(s):</dt>
                    <dd class="col-sm-9"><input type="text" id="author" required></dd>

                    <dt class="col-sm-3">Condition: </dt>
                    <dd class="col-sm-9">
                        <div class="dropdown">
                            <select id="condition" name="condition">
                                <option value="New">New</option>
                                <option value="Great">Great</option>
                                <option value="Good">Good</option>
                                <option value="Worn">Worn</option>
                                <option value="Bad">Bad</option>
                            </select>
                        </div>
                    </dd>

                    <dt class="col-sm-3">Insitution: </dt>
                    <dd class="col-sm-9">
                        <div class="dropdown">
                            <select id="institution" name="institution">
                                <option value="N/A">N/A</option>
                                <option value="UMass">UMass Amherst</option>
                                <option value="Amherst">Amherst College</option>
                                <option value="Smith">Smith College</option>
                                <option value="MountHolyoke">Mount Holyoke College</option>
                                <option value="Hampshire">Hampshire College</option>
                            </select>
                        </div>
                    </dd>

                    <dt class="col-sm-3">Course Subject: </dt>
                    <dd class="col-sm-9" ><input type="text" id="courseSubject"></dd>

                    <dt class="col-sm-3">Course Number: </dt>
                    <dd class="col-sm-9" ><input type="text" id="courseNumber"></dd>

                </dl>
                <br>
                <button type="submit" class="btn btn-primary btn-sm" id="getPriceEst">Next</button>
            </form>
            <br><br>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
