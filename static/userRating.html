<!DOCTYPE html>
<html>
    <head>
        <title>User Rating</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
            body{
                background-image: url('../resources/accountInfoBg.jpg');
            }
            #userRating {
               width: 60%;
               margin: 0 auto; 
               width: 60%;
               background-color: gainsboro  ;
               margin-top: 100px;
               border-radius: 25px;
            }
            .checked {
                color:orange;
            }
        </style>
        <script src="../Client-Scripts/userRating.js"></script>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <div id="userRating">
            <br>
            <h3 align="center">User Rating</h3>
            <br><br>
            <dl class="row" style="padding-left: 20px;">
                <dt class="col-sm-3">Username:</dt>
                <dd class="col-sm-9" id="username">larora3107</dd>
                
                <dt class="col-sm-3">Institution:</dt>
                <dd class="col-sm-9" id="userInstitute">University of Massachusetts Amherst</dd>

                <dt class="col-sm-3">Seller Rating:</dt>
                <dd class="col-sm-9">
                    <!-- <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span> -->
                    <span id="sellerRating">0</span>
                    <button type="button" class="btn btn-primary btn-sm" id="giveSellerRating" data-toggle="modal" data-target="#addRatingModal">Rate</button>
                </dd>
                <dt class="col-sm-3">Buyer Rating:</dt>
                <dd class="col-sm-9">
                    <!-- <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span> -->
                    <span id="buyerRating">0</span>
                    <button type="button" class="btn btn-primary btn-sm" id="giveBuyerRating" data-toggle="modal" data-target="#addRatingModal">Rate</button>
                </dd>
            </dl>
        </div>

        <!-- Modal for Adding Ratings -->
        
        <div class="modal fade" id="addRatingModal" tabindex="-1" role="dialog" aria-labelledby="addRatingModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Rating!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="otp">Choose rating:</label>
                    <select id="sellerRating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="addRating" class="btn btn-primary">Add Rating</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
