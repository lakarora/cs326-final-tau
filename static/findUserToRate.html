<!DOCTYPE html>
<html>
    <head>
        <title>Find A User</title>
        <meta charset="utf-8"/>

        <style type="text/css">
            body{
                background-image: url('../resources/accountInfoBg.jpg');
            }
            #findUserDiv {
                text-align: center;
                color: white;
            }
            #findUserInput {
                padding: 10px 10px;

            }

    <body>
        <div id="findUserDiv">
            <br><br><br><br><br><br>
            <input type="text" placeholder="Enter username..." size="100" height="100" id="findUserInput">

            <button type="button" class="btn btn-primary btn-lg" id="findUserButton" onclick="findUser();">Find User</button>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
