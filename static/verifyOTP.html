<!DOCTYPE html>
<html>
    <head>

        <style type="text/css">
            body{
                background-image: url('../resources/accountInfoBg.jpg');
            }
            #verifyOTPDiv {
                text-align: center;
                color: white;
            }
            #otp {
                padding: 10px 10px; 
                line-height: 10px;
            } 
        </style>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <div id="verifyOTPDiv">

            <button type="button" class="btn btn-primary" id="verifyOTPButton">Verify Account!</button>
        </div>
    </body>
</html>
